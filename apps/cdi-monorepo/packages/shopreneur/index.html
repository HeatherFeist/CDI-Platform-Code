<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop'reneur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)', 
              secondary: 'var(--color-secondary)',
              accent: '#14b8a6', 
              background: 'var(--color-background)',
              surface: '#ffffff',
            },
            fontFamily: {
              sans: ['var(--font-body)', 'sans-serif'],
              display: ['var(--font-heading)', 'serif'],
            }
          }
        }
      }
    </script>
    <!-- Loading a versatile range of popular Google Fonts for customization -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&family=Lato:wght@400;700&family=Lobster&family=Merriweather:wght@300;400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald:wght@500&family=Playfair+Display:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: var(--font-body), sans-serif;
        background-color: var(--color-background);
        color: #f1f5f9;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading), serif;
      }
      /* Default Variables - React will override these */
      :root {
        --color-primary: #4f46e5;
        --color-secondary: #06b6d4;
        --color-background: #0f172a;
        --font-heading: 'Inter';
        --font-body: 'Inter';
      }
      
      /* Dark Mode Text Colors Override */
      .text-gray-900 { color: #f1f5f9 !important; }
      .text-gray-800 { color: #e2e8f0 !important; }
      .text-gray-700 { color: #cbd5e1 !important; }
      .text-gray-600 { color: #94a3b8 !important; }
      .text-gray-500 { color: #64748b !important; }
      .text-gray-400 { color: #475569 !important; }
      
      /* Ensure all text is visible by default */
      * {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
