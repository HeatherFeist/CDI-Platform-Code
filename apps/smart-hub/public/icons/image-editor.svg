<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="imageEditorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <filter id="imageEditorGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Photo frame -->
  <rect x="40" y="50" width="120" height="100" fill="url(#imageEditorGrad)" rx="8" filter="url(#imageEditorGlow)"/>
  
  <!-- Image content (mountains/landscape) -->
  <g opacity="0.9">
    <path d="M 40 130 L 70 100 L 90 115 L 120 85 L 160 120 L 160 150 L 40 150 Z" fill="white" opacity="0.6"/>
    <path d="M 40 130 L 70 100 L 90 115 L 120 85 L 160 120" stroke="white" stroke-width="3" fill="none" filter="url(#imageEditorGlow)"/>
    
    <!-- Sun/moon -->
    <circle cx="135" cy="75" r="12" fill="white" opacity="0.9" filter="url(#imageEditorGlow)"/>
  </g>
  
  <!-- AI sparkles/magic effect -->
  <g filter="url(#imageEditorGlow)">
    <path d="M 25 40 L 27 45 L 32 47 L 27 49 L 25 54 L 23 49 L 18 47 L 23 45 Z" fill="white" opacity="0.9"/>
    <path d="M 170 45 L 172 50 L 177 52 L 172 54 L 170 59 L 168 54 L 163 52 L 168 50 Z" fill="white" opacity="0.9"/>
    <path d="M 165 150 L 167 155 L 172 157 L 167 159 L 165 164 L 163 159 L 158 157 L 163 155 Z" fill="white" opacity="0.8"/>
    <path d="M 30 155 L 32 160 L 37 162 L 32 164 L 30 169 L 28 164 L 23 162 L 28 160 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Brush tool icon -->
  <g transform="translate(150, 30) rotate(-45)">
    <rect x="-3" y="0" width="6" height="20" fill="white" opacity="0.9" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="white" opacity="0.9"/>
  </g>
</svg>
