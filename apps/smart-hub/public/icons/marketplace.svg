<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketplaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67B8E3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- House/Shop structure -->
  <path d="M 100 30 L 160 70 L 160 150 L 40 150 L 40 70 Z" fill="url(#marketplaceGrad)" opacity="0.8"/>
  <path d="M 100 30 L 160 70 L 160 80 L 40 80 L 40 70 Z" fill="white" opacity="0.3"/>
  
  <!-- Roof outline -->
  <path d="M 100 30 L 160 70 M 100 30 L 40 70" stroke="white" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Shopping cart -->
  <g transform="translate(60, 90)">
    <!-- Cart body -->
    <path d="M 10 0 L 15 30 L 50 30 L 55 0 Z" fill="white" stroke="white" stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- Cart lines -->
    <line x1="20" y1="5" x2="22" y2="25" stroke="#4A90E2" stroke-width="2"/>
    <line x1="30" y1="5" x2="32" y2="25" stroke="#4A90E2" stroke-width="2"/>
    <line x1="40" y1="5" x2="42" y2="25" stroke="#4A90E2" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="20" cy="35" r="4" fill="white" filter="url(#glow)"/>
    <circle cx="45" cy="35" r="4" fill="white" filter="url(#glow)"/>
  </g>
  
  <!-- Cloud accent -->
  <ellipse cx="155" cy="35" rx="20" ry="12" fill="white" opacity="0.9" filter="url(#glow)"/>
  <ellipse cx="165" cy="35" rx="15" ry="10" fill="white" opacity="0.9" filter="url(#glow)"/>
</svg>
